<!DOCTYPE html">
<html lang="pt-br">
<head>
	<title>Agenda Crud</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css" />	
	
</head>

<body>

<main role="main" class="container">
<div class="row row-offcanvas row-offcanvas-right">
	<div class="col-md-6">
		<h1>Formul√°rio de Cadastro</h1><br>
			<form id="frmClient">
				<label for="txtName">Nome</label><br>
				<input type="text" class="form-control" id="txtName" placeholder="Nome" required><br>
				
				<label for="dtpBirth">Data de Nascimento</label><br>
				<input type="date" class="form-control" id="dtpBirth" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="1920-01-01" max="2017-12-30" required><br>
				
				<fieldset>
				<label for="txtName">Sexo</label><br>
					<input type="radio" name="gender" value="male" id="rdoMale" checked>
					<label for="rdoMale">Masculino</label><br>		
					
					<input type="radio" name="gender" value="female" id="rdoFemale">
					<label for="rdoFemale">Feminino</label>
				</fieldset>
				
				
				<button id="btnSave" class="btn btn-primary center-block">Cadastrar</button>


			</form>
			</div>
	<div class="col-md-6">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Nascimento</th>
					<th>Sexo</th>
				</tr>
			</thead>
			<tbody id="tableResults"></tbody>
		</table>
		</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
